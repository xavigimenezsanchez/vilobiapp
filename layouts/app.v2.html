<!DOCTYPE html>
<html lang="en" >
<head>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="css/angular-material-sidenav.css" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body ng-app="vilobiApp" ng-class="bodyStyle" ng-controller="mainController" layout="row" ng-cloak>
  <!--
    Your HTML content here
  --> 
  <div ng-controller="menuController">
      <md-sidenav class="md-sidenav-left md-whiteframe-z2"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')" >

        <header class="nav-header" ss-style-color="{'background-color': 'primary.default'}">
            <a ng-href="#/" class="logo">
                <h1 class="md-heading">Enplater</h1>
            </a>
        </header>

        <md-content flex role="navigation" ss-style-color="{'background-color': 'primary.default'}">
            <ss-sidenav flex menu="menu"></ss-sidenav>
        </md-content>
    </md-sidenav>
   </div>
   <div flex>
      <md-toolbar md-theme="breadcrumbs" ng-if="showMenu" layout="row" class="md-whiteframe-z2">
        <div class="md-toolbar-tools">
          <span>{{breadcrumbs}}</span>
          <!-- fill up the space between left and right area -->
          <span flex></span>
          
          <md-button>
            
          </md-button>
        </div>
      </md-toolbar>
      <div ui-view></div>   
     
   </div>
  
  <!-- Angular Material requires Angular.js Libraries >
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script-->
  <script src="js/angular.min.js"></script>
  <script src="js/angular-ui-router.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  
  <!-- Angular plugins  -->
  <script src="js/sidenav/angular-material-sidenav.js"></script>
  <!-- Your application bootstrap  -->
 <script src="js/vilobiApp.js"></script>
  
</body>
</html>
