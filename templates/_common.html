<md-sidenav class="md-sidenav-left md-whiteframe-z2"
    md-component-id="left"
    md-is-locked-open="$mdMedia('gt-md') && !machine">

    <header class="nav-header" ss-style-color="{'background-color': 'primary.default'}">
        <a ng-href="#/" class="logo">
            <h1 class="md-heading">Vilob√≠ App</h1>
        </a>
    </header>

    <md-content flex role="navigation" ss-style-color="{'background-color': 'primary.default'}">
        <ss-sidenav flex menu="menu"></ss-sidenav>
    </md-content>
</md-sidenav>

<div layout="column" flex="grow" role="main" >
    
    <div layout="column" flex="grow">
        <md-toolbar ng-if="!machine" md-theme="breadcrumbs" class="md-whiteframe-6dp">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button"
                    aria-label="Menu Button"
                    hide-gt-md
                    ng-click="onClickMenu();">
                    <md-icon
                        md-svg-icon="img/icons/menu.svg"
                        aria-label="Menu Icon">
                    </md-icon>
                </md-button>

                <h2><span ng-bind="breadCrumbs"></span></h2>
                
                <span flex></span>
            </div>
            <md-progress-linear md-theme="semaphorOrange" ng-if="working" md-mode="query"></md-progress-linear>
        </md-toolbar>
        
           
            <div flex="grow" layout="column"  layout-fill ui-view style="overflow:auto;"></div>
           

    </div>
</div>
