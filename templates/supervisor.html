<div  ng-cloak >
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column" ng-repeat="dept in depts">
        <md-card md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch>
            <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{dept.WCGroup}}</span>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-md card-media"> 
                    <md-button class="md-fab md-raised md-warn" data-ng-click="showMachines=!showMachines">
                        <md-icon class="md-avatar-icon" md-svg-icon="img/icons/menu.svg"></md-icon>    
                    </md-button>
                </div>
            </md-card-title-media>
            </md-card-title>
            <md-content ng-if="showMachines">
                <md-list flex>
                     <md-list-item  ng-href="/machine/{{machine.WrkCtrId}}" class="md-3-line" ng-repeat="machine in dept.machines" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ machine.WrkCtrId }}</h3>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                      </md-list-item>
                </md-list>
             </md-content>

      </md-card>
    </div> 
  </md-content>
</div>
